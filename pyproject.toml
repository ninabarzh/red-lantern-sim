[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.venv
  | __pycache__
  | \.git
  | \.mypy_cache
)/
'''

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = false
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "simulator.*"
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "telemetry.*"
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]          # Where to look for tests
python_files = ["test_*.py", "*_test.py"]   # What files are test files
python_functions = ["test_*"]  # What functions are tests
python_classes = ["Test*"]
addopts = "-v --tb=short"
markers = [
    "unit: unit tests (fast, isolated)",
    "integration: integration tests (multiple components)",
    "e2e: end-to-end tests (full scenarios)",
    "slow: tests that take longer to run",
]

[tool.ruff]
# These are core settings for both linting and formatting
line-length = 88
target-version = "py312"

[tool.ruff.lint]
# All linter-specific rules and configurations go here
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "F401",  # ignore unused imports
]

[tool.ruff.format]
# Any formatter-specific overrides can be added here in the future

# Global exclusions (apply to both linting and formatting)
exclude = [
    ".venv",
    "__pycache__",
    ".git",
    "build",
    "dist",
    "*.egg-info",
]

[tool.isort]
# Match Black's formatting style
profile = "black"
# Python version
py_version = "312"
# Project's source directories for proper import classification
src_paths = ["simulator", "telemetry", "tests"]
